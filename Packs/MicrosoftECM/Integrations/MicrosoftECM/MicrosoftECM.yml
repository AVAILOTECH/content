commonfields:
  id: MicrosoftECM
  version: -1
name: MicrosoftECM
display: MicrosoftECM (SCCM)
category: IT Services
description: This is the Hello World integration for getting started.
detaileddescription: |-
  ## Hello World
  - This section explains how to configure the instance of HelloWorld in Cortex XSOAR.
  - You can use the following API Key: `43ea9b2d-4998-43a6-ae91-aba62a26868c`.
configuration:
- display: SCCM server IP
  name: Computer name
  type: 0
  required: false
- display: Username
  name: UserName
  type: 0
  required: false
  additionalinfo: Specifies the username for the account used to create a session
    on the remote SCCM computer. For example 'DOMAIN\username'.
- display: The password for the specified user
  name: password
  type: 14
  required: true
- display: SCCM site code
  name: SiteCode
  type: 0
  required: true
script:
  script: ''
  type: powershell
  commands:
  - name: ms-ecm-last-log-on-user
    arguments:
    - name: device_name
      required: true
      description: The name of the computer.
    outputs:
    - contextPath: MicrosoftECM.LastLogOnUser.CreationDate
      description: The date the computer was created.
      type: date
    - contextPath: MicrosoftECM.LastLogOnUser.IP
      description: The IP address of the computer.
      type: string
    - contextPath: MicrosoftECM.LastLogOnUser.LastLogonTimestamp
      description: The date of the last login to the computer.
      type: date
    - contextPath: MicrosoftECM.LastLogOnUser.LastLogonUserName
      description: The name of the last user who logged in to the computer.
      type: string
    - contextPath: MicrosoftECM.LastLogOnUser.Name
      description: The name of the computer.
      type: string
    description: Gets the name of the last user who logged in to the specified computer.
  - name: ms-ecm-get-primary-user
    arguments:
    - name: device_name
      required: true
      description: The name of the computer.
    outputs:
    - contextPath: MicrosoftECM.PrimaryUsers.MachineName
      description: The name of the computer.
      type: string
    - contextPath: MicrosoftECM.PrimaryUsers.UserName
      description: The name of the primary user.
      type: string
    description: Gets the name of the primary user of the specified computer.
  - name: ms-ecm-get-installed-softwares
    arguments:
    - name: device_name
      description: The name of the computer.
    outputs:
    - contextPath: MicrosoftECM.InstalledSoftwares.Caption
      description: Short textual description for the software.
      type: string
    - contextPath: MicrosoftECM.InstalledSoftwares.IdentifyingNumber
      description: Product identification such as the software serial number, or
        the die number on a hardware chip.
      type: string
    - contextPath: MicrosoftECM.InstalledSoftwares.Name
      description: Commonly used name of the software.
      type: string
    - contextPath: MicrosoftECM.InstalledSoftwares.Vendor
      description: Name of the software supplier.
      type: string
    - contextPath: MicrosoftECM.InstalledSoftwares.Version
      description: Software version information.
      type: string
    description: Gets information about the software installed on the specified computer.
  - name: ms-ecm-collection-list
    arguments:
    - name: collection_type
      required: true
      auto: PREDEFINED
      predefined:
      - User
      - Device
      description: 'The type of the collection. Valid values are: User
        Device.'
    - name: collection_id
      description: The collection ID. If you do not specify a collection ID,
        all collections in the hierarchy are returned.
    - name: collection_name
      description: The collection name. If you do not specify a collection name,
        all collections in the hierarchy are returned.
    - name: distribution_point_group_id
      description: The ID of the distribution point group that is associated
        with the collection.
    - name: distribution_point_group_name
      description: The name of the distribution point group that is associated
        with a collection.
    outputs:
    - contextPath: MicrosoftECM.Collections.Name
      description: The name of the collection.
      type: string
    - contextPath: MicrosoftECM.Collections.ID
      description: The unique auto-generated ID containing eight characters. The default
        value is "".
      type: string
    - contextPath: MicrosoftECM.Collections.Type
      description: The type of the collection.
      type: string
    - contextPath: MicrosoftECM.Collections.Comment
      description: A general comment or note that describes the collection.
      type: string
    - contextPath: MicrosoftECM.Collections.CurrentStatus
      description: The current status of the collection.
      type: string
    - contextPath: MicrosoftECM.Collections.HasProvisionedMember
      description: Whether this collection has provisioned members. If true, collection has provisioned members.
      type: boolean
    - contextPath: MicrosoftECM.Collections.IncludeExcludeCollectionsCount
      description: The number of collections that are included and excluded in this collection.
      type: number
    - contextPath: MicrosoftECM.Collections.IsBuiltIn
      description: Whether the collection is built-in. If true, the collection is built-in.
      type: boolean
    - contextPath: MicrosoftECM.Collections.IsReferenceCollection
      description: Whether the collection is limited by another collection. If true, the collection is not
        limited by another collection.
      type: boolean
    - contextPath: MicrosoftECM.Collections.LastChangeTime
      description: Date and time of when the collection was last altered.
      type: date
    - contextPath: MicrosoftECM.Collections.LastMemberChangeTime
      description: Date and time when the collection membership was last altered.
      type: date
    - contextPath: MicrosoftECM.Collections.LastRefreshTime
      description: Date and time of when the collection membership was last refreshed.
      type: date
    - contextPath: MicrosoftECM.Collections.LimitToCollectionID
      description: The ID of the collection to limit the query results to.
      type: string
    - contextPath: MicrosoftECM.Collections.LimitToCollectionName
      description: The name of the collection to limit the query results to.
      type: string
    - contextPath: MicrosoftECM.Collections.LocalMemberCount
      description: The number of members visible at the local site.
      type: number
    - contextPath: MicrosoftECM.Collections.MemberClassName
      description: The class name that has instances that are members of the collection.
      type: string
    - contextPath: MicrosoftECM.Collections.MemberCount
      description: The number of collection members.
      type: number
    - contextPath: MicrosoftECM.Collections.UseCluster
      description: Specifies that this collection is a server group.
      type: boolean
    - contextPath: MicrosoftECM.Collections.CollectionRules
      description: Name of the defining membership criteria for the collection.
      type: string
    description: Gets a Configuration Manager collection.
